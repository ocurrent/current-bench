- table:
    schema: public
    name: benchmarks
  select_permissions:
  - role: public
    permission:
      columns:
      - version
      - run_at
      - repo_id
      - commit
      - branch
      - pull_number
      - benchmark_name
      - test_name
      - test_index
      - metrics
      - duration
      - build_job_id
      - run_job_id
      - worker
      - docker_image
      filter: {}

- table:
    schema: public
    name: benchmark_metadata
  select_permissions:
  - role: public
    permission:
      columns:
      - run_at
      - repo_id
      - commit
      - branch
      - pull_number
      - build_job_id
      - run_job_id
      - failed
      - cancelled
      - cancel_reason
      - pr_title
      - worker
      - docker_image
      filter: {}
