- table:
    schema: public
    name: benchmarks
  select_permissions:
  - role: public
    permission:
      columns:
      - version
      - run_at
      - repo_id
      - commit
      - branch
      - pull_number
      - benchmark_name
      - test_name
      - test_index
      - metrics
      - duration
      - build_job_id
      - run_job_id
      - worker
      - docker_image
      filter: {}

- table:
    schema: public
    name: benchmark_metadata
  select_permissions:
  - role: public
    permission:
      columns:
      - run_at
      - repo_id
      - commit
      - commit_message
      - branch
      - pull_number
      - is_open_pr
      - build_job_id
      - run_job_id
      - failed
      - cancelled
      - success
      - reason
      - pr_title
      - worker
      - docker_image
      filter: {}

- table:
    schema: public
    name: bench_workers
  select_permissions:
  - role: public
    permission:
      columns:
      - run_at
      - repo_id
      - pull_number
      - worker
      - docker_image
      filter: {}
