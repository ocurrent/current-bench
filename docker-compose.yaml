version: '3.6'
services:
  pipeline:
    build: ./backend
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./github-token.txt:/app/github-token.txt
    - ./backend/aslr_seccomp.json:/app/aslr_seccomp.json
    ports: ["8081:8081"]
    command:
    - 'github'
    - 'rizo/current-bench-test'
    - '--github-token-file=/app/github-token.txt'
    - '--port=8081'
    - '--verbose'
    - '--conn-info="host=postgres user=docker port=5432 dbname=docker password=docker"'
    - '--docker-cpu=3'
    restart: always
    depends_on:
    - "postgres"
  postgres:
    build: ./backend/postgres
    environment:
    - POSTGRES_DB=docker
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=docker
    restart: always
    volumes:
    - db_data:/var/lib/postgresql/data
    ports: ["5432:5432"]
  graphql-engine:
    image: hasura/graphql-engine:v1.2.2
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://docker:docker@postgres:5432/docker
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: ${GRAPHQL_KEY}
